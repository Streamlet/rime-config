patch:
  menu/page_size: 9 # 每页候选词个数
  switcher/hotkeys:
    - "Control+Alt+Shift+grave"
  schema_list:
    - schema: luna_pinyin_simp
    - schema: luna_pinyin
    - schema: luna_pinyin_fluency
  ascii_composer:
    good_old_caps_lock: true # Caps 只切换大小写，不切换中英文
    switch_key:
      Caps_Lock: commit_code
      Control_L: noop
      Control_R: noop
      Shift_L: commit_code
      Shift_R: commit_code

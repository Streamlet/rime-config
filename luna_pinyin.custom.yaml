patch:
  translator/dictionary: luna_pinyin.extended

  switches/@0/states: ["中", "英"]

  # punctuator/half_shape/#: "#" 
  # punctuator/half_shape/*: "*"
  # punctuator/half_shape//: "/" # "/" in path not supported
  # punctuator/half_shape/@: "@"
  # punctuator/half_shape/[: ["[", "［", "【"]
  # punctuator/half_shape/]: ["]", "］", "】"]
  # punctuator/half_shape/{: "{"
  # punctuator/half_shape/}: "}"

  punctuator:
    half_shape:
      "!": {commit: "！"}
      "\"": {pair: ["“", "”"]}
      "#": "#"
      "$": ["￥", "$", "€", "£", "¥", "¢", "¤", "₩"]
      "%": ["%", "％", "°", "℃", "‰", "‱", "℉", "℅", "℆", "℀", "℁", "⅍"]
      "&": "&"
      "'": {pair: ["‘", "’"]}
      "(": "（"
      ")": "）"
      "*": "*"
      "+": "+"
      ",": {commit: "，"}
      "-": "-"
      .: {commit: "。"}
      "/": "/"
      ":": {commit: "："}
      ";": {commit: "；"}
      "<": ["《", "〈", "«", "‹", "⟨", "˂", "˱"]
      "=": ["=", "々", "〃"]
      ">": ["》", "〉", "»", "›", "⟩", "˃", "˲"]
      "?": {commit: "？"}
      "@": "@"
      "[": ["[", "［", "【"]
      "\\": ["、", "\\", "＼"]
      "]": ["]", "］", "】"]
      "^": {commit: "……"}
      _: "——"
      "`": ["`", "‵", "‶", "‷", "′", "″", "‴", "⁗"]
      "{": "{"
      "|": ["·", "・", "|", "｜", "§", "¦", "‖", "︴"]
      "}": "}"
      "~": ["~", "～", "˜", "˷", "ⸯ", "≈", "≋", "≃", "≅", "≇", "∽", "⋍", "≌", "﹏", "﹋", "﹌", "︴"]

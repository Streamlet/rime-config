patch:
  # 外观配置
  style/candidate_list_layout: linear
  style/text_orientation: horizontal
  style/horizontal: true # 候选窗横向显示
  style/inline_preedit: true # 行内输入
  style/layout/border_width: 1
  style/layout/margin_x: 3
  style/layout/margin_y: 3
  style/layout/corner_radius: 0
  style/layout/round_corner: 0
  style/font_face: "SimSun"
  style/label_font_face: "SimSun"
  style/comment_font_face: "SimSun"
  style/font_point: 15 # 候选词字号
  style/label_font_point: 12 # 候选词前编号的字号
  style/comment_font_point: 12 # 提示文字字号（中文/西文，编码等）
  style/color_scheme: mspy

  preset_color_schemes/mspy:
    name: "微软拼音输入法／MSPY"
    author: "Streamlet <streamlet@outlook.com>"
    back_color: 0xFFFFFF
    border_color: 0xA0A0A0
    text_color: 0xFF0000
    hilited_back_color: 0xFFE8CD
    hilited_text_color: 0xFF0000
    hilited_candidate_text_color: 0xFF0000
    hilited_candidate_back_color: 0xFFE8CD
    candidate_text_color: 0x000000
    comment_text_color: 0x000000
